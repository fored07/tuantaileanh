<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuan Tai Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Định dạng nền */
        body {
            background: url('https://i.imgur.com/qUmSIVg.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            flex-direction: column;
            overflow: auto;
            position: relative;
        }

        /* Hộp profile */
        .profile-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            width: 280px;
            transition: transform 0.3s ease-in-out;
            position: relative;
            margin-top: 50px;
        }

        .profile-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        /* Ảnh đại diện */
        .avatar-box {
            position: relative;
            display: inline-block;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8); /* Khung sáng xung quanh ảnh */
            animation: glow 1.5s infinite alternate; /* Áp dụng hiệu ứng sáng chói */
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid transparent;
            transition: transform 0.5s ease;
        }

        .avatar-box:hover .avatar {
            transform: scale(1.1); /* Phóng to ảnh khi hover */
        }

        /* Hiệu ứng sáng chói cho khung ảnh */
        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.3);
            }
            100% {
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 50px rgba(0, 255, 255, 0.4);
            }
        }

        /* Tên profile */
        .profile-name {
            margin: 10px 0 5px;
            font-size: 22px;
            font-weight: 600;
            text-shadow: 0 0 10px cyan;
        }

        /* Ghi chú */
        .profile-note {
            font-size: 14px;
            font-weight: 300;
            color: #dcdcdc;
            opacity: 0.8;
        }

        /* Link mạng xã hội */
        .social-links {
            margin-top: 15px;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 5px 0;
            color: white;
            text-decoration: none;
            border-radius: 50%;
            transition: 0.3s;
            width: 50px;
            height: 50px;
            justify-content: center;
        }

        .social-link:hover {
            transform: scale(1.1);
        }

        .tiktok { background: #ff0050; }
        .facebook { background: #1877f2; }
        .telegram { background: #0088cc; }
        .website { background: #ff9900; }

        .social-icon {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Các liên kết sẽ được căn giữa và có hiệu ứng tròn */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>
<body>

    <!-- Lớp phủ nền -->
    <div class="background-overlay"></div>

    <div class="profile-box">
        <div class="avatar-box">
            <img src="https://i.imgur.com/2FadDw0.jpeg" alt="Ảnh đại diện" class="avatar">
        </div>
        <h2 class="profile-name">Tuan Tai Profile</h2>
        <p class="profile-note">tuantaileanh là một con người buôn bán uy tín đẹp trai số 1 Nghi Xuân</p>
        <div class="social-links">
            <a href="https://tiktok.com/iosmod.site" target="_blank" class="social-link tiktok">
                <img src="https://i.imgur.com/hp7IHdH.png" class="social-icon"> 
            </a>
            <a href="https://facebook.com/imma65t" target="_blank" class="social-link facebook">
                <img src="https://i.imgur.com/3G0sP0J.png" class="social-icon"> 
            </a>
            <a href="https://t.me/foredios" target="_blank" class="social-link telegram">
                <img src="https://i.imgur.com/cDNhApQ.png" class="social-icon"> 
            </a>
            <a href="https://iosmod.site" target="_blank" class="social-link website">
                <img src="https://i.imgur.com/Dw5OjBA.jpeg" class="social-icon"> 
            </a>
        </div>
    </div>

    <!-- Nhạc nền -->
    <audio id="backgroundMusic" loop autoplay>
        <source src="https://bientandat.site/nhac/350.mp3" type="audio/mp3">
    </audio>

</body>
</html>
