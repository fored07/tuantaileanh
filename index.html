<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuan Tai Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Định dạng nền */
        body {
            background: url('https://i.imgur.com/qUmSIVg.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            opacity: 0;
            transform: translateX(100px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            overflow: hidden;
        }

        /* Khi trang tải xong */
        body.loaded {
            opacity: 1;
            transform: translateX(0);
        }

        /* Hiệu ứng tuyết rơi */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 12px;
            user-select: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% { transform: translateY(0px); }
            100% { transform: translateY(100vh); }
        }

        /* Lớp phủ nền để làm mờ */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Hộp profile */
        .profile-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            width: 280px;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .profile-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        /* Ảnh đại diện */
        .avatar-box {
            position: relative;
            display: inline-block;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid transparent;
        }

        /* Hiệu ứng rực cháy */
        .fire-effect {
            position: absolute;
            top: -5px;
            left: -5px;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.8), rgba(255, 69, 0, 0.6), transparent);
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
            animation: fireAnimation 1s infinite alternate ease-in-out;
        }

        @keyframes fireAnimation {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Tên profile */
        .profile-name {
            margin: 10px 0 5px;
            font-size: 22px;
            font-weight: 600;
            text-shadow: 0 0 10px cyan;
        }

        /* Ghi chú */
        .profile-note {
            font-size: 14px;
            font-weight: 300;
            color: #dcdcdc;
            opacity: 0.8;
        }

        /* Link mạng xã hội */
        .social-links {
            margin-top: 15px;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .tiktok { background: #ff0050; }
        .facebook { background: #1877f2; }
        .telegram { background: #0088cc; }
        .website { background: #ff9900; }

        .social-link:hover {
            transform: scale(1.1);
        }

        /* Định dạng icon 3D */
        .social-icon {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .social-link:hover .social-icon {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- Hiệu ứng tuyết -->
    <script>
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.innerHTML = "❄";
            document.body.appendChild(snowflake);

            let startPos = Math.random() * window.innerWidth;
            let duration = Math.random() * 5 + 5;
            snowflake.style.left = `${startPos}px`;
            snowflake.style.animationDuration = `${duration}s`;

            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        }
        setInterval(createSnowflake, 200);

        // Đảm bảo body tải đầy đủ trước khi hiển thị
        window.onload = function() {
            document.body.classList.add('loaded');
        };
    </script>

    <!-- Lớp phủ nền -->
    <div class="background-overlay"></div>

    <div class="profile-box">
        <div class="avatar-box">
            <img src="https://i.imgur.com/2FadDw0.jpeg" alt="Ảnh đại diện" class="avatar">
            <div class="fire-effect"></div>
        </div>
        <h2 class="profile-name">Tuan Tai Profile</h2>
        <p class="profile-note">tuantaileanh là một con người buôn bán uy tín đẹp trai số 1 Nghi Xuân</p>
        <div class="social-links">
            <a href="https://tiktok.com/iosmod.site" target="_blank" class="social-link tiktok">
                <img src="https://i.imgur.com/0z8FvXg.png" class="social-icon"> TikTok
            </a>
            <a href="https://facebook.com/imma65t" target="_blank" class="social-link facebook">
                <img src="https://i.imgur.com/0RWzIyz.png" class="social-icon"> Facebook
            </a>
            <a href="https://t.me/foredios" target="_blank" class="social-link telegram">
                <img src="https://i.imgur.com/FJDp8Iw.png" class="social-icon"> Telegram
            </a>
            <a href="https://iosmod.site" target="_blank" class="social-link website">
                <img src="https://i.imgur.com/xXXE6nS.png" class="social-icon"> Website
            </a>
        </div>
    </div>

    <!-- Nhạc nền -->
    <audio id="backgroundMusic" loop autoplay>
        <source src="https://bientandat.site/nhac/350.mp3" type="audio/mp3">
    </audio>

</body>
</html>
