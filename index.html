<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuan Tai Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Định dạng nền */
        body {
            background: url('https://i.imgur.com/qUmSIVg.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            flex-direction: column;
            overflow: auto;
            position: relative;
        }

        /* Hộp profile với nền trắng */
        .profile-box {
            text-align: center;
            background: rgba(255, 255, 255, 1); /* Nền trắng */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            width: 280px;
            transition: transform 0.3s ease-in-out;
            position: relative;
            margin-top: 50px;
        }

        .profile-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        /* Khung ảnh đại diện với hiệu ứng rực lửa */
        .avatar-box {
            position: relative;
            display: inline-block;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.8), 0 0 50px rgba(255, 140, 0, 0.6); /* Khung ảnh rực lửa */
            animation: fire-glow 1.5s infinite alternate; /* Áp dụng hiệu ứng sáng như lửa */
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid transparent;
            transition: transform 0.5s ease;
        }

        .avatar-box:hover .avatar {
            transform: scale(1.1); /* Phóng to ảnh khi hover */
        }

        /* Hiệu ứng ánh sáng rực lửa */
        @keyframes fire-glow {
            0% {
                box-shadow: 0 0 20px rgba(255, 69, 0, 0.5), 0 0 30px rgba(255, 140, 0, 0.3);
            }
            100% {
                box-shadow: 0 0 50px rgba(255, 69, 0, 0.8), 0 0 70px rgba(255, 140, 0, 0.6);
            }
        }

        /* Tên profile */
        .profile-name {
            margin: 10px 0 5px;
            font-size: 22px;
            font-weight: 600;
            text-shadow: 0 0 10px cyan;
        }

        /* Ghi chú */
        .profile-note {
            font-size: 14px;
            font-weight: 300;
            color: #dcdcdc;
            opacity: 0.8;
        }

        /* Link mạng xã hội với nền trong suốt */
        .social-links {
            margin-top: 15px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            margin: 8px 0;
            color: white;
            text-decoration: none;
            border-radius: 30px;  /* Cạnh tròn cho link */
            transition: 0.3s;
            width: 200px;  /* Kích thước nhỏ hơn */
            height: 40px;  /* Chiều cao nhỏ hơn */
            justify-content: center;
            font-size: 16px;
            font-family: 'Quicksand', sans-serif; /* Chữ mềm mại */
            font-weight: 600;
            text-transform: uppercase;
            background: transparent; /* Nền trong suốt */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); /* Hiệu ứng sáng quanh các link */
        }

        .social-link:hover {
            transform: scale(1.05);
            background: transparent; /* Giữ nền trong suốt khi hover */
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        }

        .tiktok { background: #ff0050; }
        .facebook { background: #1877f2; }
        .telegram { background: #0088cc; }
        .website { background: #ff9900; }

        .social-icon {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Các liên kết sẽ được căn giữa và có hiệu ứng tròn */
        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>

    <!-- Lớp phủ nền -->
    <div class="background-overlay"></div>

    <div class="profile-box">
        <div class="avatar-box">
            <img src="https://i.imgur.com/2FadDw0.jpeg" alt="Ảnh đại diện" class="avatar">
        </div>
        <h2 class="profile-name">Tuan Tai Profile</h2>
        <p class="profile-note">tuantaileanh là một con người buôn bán uy tín đẹp trai số 1 Nghi Xuân</p>
        <div class="social-links">
            <a href="https://tiktok.com/iosmod.site" target="_blank" class="social-link tiktok">
                <img src="https://i.imgur.com/hp7IHdH.png" class="social-icon"> Tiktok
            </a>
            <a href="https://facebook.com/imma65t" target="_blank" class="social-link facebook">
                <img src="https://i.imgur.com/3G0sP0J.png" class="social-icon"> Facebook
            </a>
            <a href="https://t.me/foredios" target="_blank" class="social-link telegram">
                <img src="https://i.imgur.com/cDNhApQ.png" class="social-icon"> Telegram
            </a>
            <a href="https://iosmod.site" target="_blank" class="social-link website">
                <img src="https://i.imgur.com/Dw5OjBA.jpeg" class="social-icon"> Website
            </a>
        </div>
    </div>

    <!-- Nhạc nền -->
    <audio id="backgroundMusic" loop autoplay>
        <source src="https://bientandat.site/nhac/350.mp3" type="audio/mp3">
    </audio>

    <script>
        // Kiểm tra và phát nhạc nếu chưa phát
        window.onload = function() {
            var audio = document.getElementById('backgroundMusic');
            audio.play().catch(function(error) {
                // Nếu trình duyệt chặn, thử phát lại sau khi người dùng tương tác
                console.log("Nhạc không thể tự động phát:", error);
            });
        };
    </script>
</body>
</html>
