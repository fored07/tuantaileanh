<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hack Flu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap');
    body {
      font-family: 'Comfortaa', sans-serif;
      background: #18122B;
      color: #E0A3FF;
      text-align: center;
      margin: 50px;
    }
    h2 {
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px #FF99CC, 0 0 20px #66CCFF;
    }
    .button-group button, button[type="submit"] {
      background: linear-gradient(90deg, #FF99CC, #66CCFF);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      font-weight: bold;
      text-transform: uppercase;
      transition: 0.3s;
      box-shadow: 0px 4px 15px rgba(255, 153, 204, 0.7);
    }
    .button-group button:hover, button[type="submit"]:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 20px rgba(102, 204, 255, 0.9);
    }
    form {
      display: inline-block;
      text-align: left;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 153, 204, 0.7);
    }
    input {
      width: 100%;
      margin: 10px 0 20px;
      padding: 12px;
      font-size: 16px;
      background: #2C1F46;
      color: #E0A3FF;
      border: 2px solid #FF99CC;
      border-radius: 8px;
      outline: none;
    }
    .glow-text {
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 10px #FF99CC, 0 0 20px #66CCFF, 0 0 30px #FF99CC;
    }
  </style>
</head>
<body>

  <h2 class="glow-text">🎀 Gửi Mã Giao Dịch Và Liên Hệ Admin

  <form id="udidForm">

    <label for="transaction_id">💳 Mã giao dịch:</label>
    <input type="text" id="transaction_id" name="transaction_id" required placeholder="Nhập mã giao dịch">

    <button type="submit">🚀 Gửi Thông Tin</button>
  </form>

  <script>
    document.getElementById("udidForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var udid = document.getElementById("udid").value;
      var transaction_id = document.getElementById("transaction_id").value;

      function formatTime(date) {
        const pad = (n) => (n < 10 ? "0" + n : n);
        return `⏰ ${pad(date.getHours())}:${pad(date.getMinutes())} - ${pad(date.getDate())}/${pad(date.getMonth() + 1)}/${date.getFullYear()}`;
      }

      var now = new Date();
      var currentTime = formatTime(now);

      var botToken = "7111835207:AAHgAuvjpMFiYdg7SqoVR8EcTmBTeBviLhA"; // Thay bằng token bot
      var chatId = "-1002538721840"; // Thay bằng chat ID

      var message = `📢 **Giao dịch mới:**\n\n📌 **ID GAME:** ${udid}\n💳 **Mã giao dịch:** ${transaction_id}\n🕒 **Thời gian gửi:** ${currentTime}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
          parse_mode: "Markdown"
        })
      }).then(response => {
        if (response.ok) {
          alert("✅ Gửi thông tin thành công! Admin sẽ xử lý sớm.");
          document.getElementById("udidForm").reset();
        } else {
          alert("❌ Gửi thất bại. Vui lòng thử lại hoặc liên hệ Admin.");
        }
      }).catch(error => {
        alert("Lỗi kết nối Telegram: " + error.message);
      });
    });
  </script>

</body>
</html>
